<!DOCTYPE html>
<html>
    <head>
        <title>Grip Practice</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">Div 1.1</div>
            <div style="background-color: lightpink;">Div 2.1</div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue;">Div 1.2</div>
            <div style="background-color: lightpink;">Div 2.2</div>
            <div style="background-color: lightblue;">Div 3.2</div>
            <!-- /* fr is free space which will take entire space left */ -->
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            ">
            <div style="background-color: lightblue;">Div 1.3</div>
            <div style="background-color: lightpink;">Div 2.3</div>
            <div style="background-color: lightblue;">Div 3.3</div>
        </div>
    </body>
</html>
