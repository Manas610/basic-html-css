<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Clone</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    </head>
    <style>
        p{
            /* Arial is our backup font */
            font-family: roboto ,Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .thumbnail{
            width: 300px;
        }
        .video-title{
            margin-top: 0px;
            font-size: 14px;
            font-weight: 600;
            /* gap between the lines */
            line-height: 18px;
            margin-bottom: 12px;
        }
        .video-author,.video-stats{
            font-size: 12px;
            color: rgb(96, 96, 96);
        }
        .video-author{
            margin-bottom: 4px;
        }
        .search-box{
            display: block;
        }
        .video-preview{
            width: 300px;
            /* taking only as much space as need */
            display: inline-block;
            /* sets alignment according to the top */
            vertical-align: top;
            margin-right: 15px;
        }
        .channel-icon{
            border-radius: 40px;
            /* will take 100% of the container */
            width: 90%;
        }
        .channel-picture{
            display: inline-block;
            width: 50px;
            vertical-align: top;
        }
        .video-info{
            display: inline-block;
            width: 200px;
        }
        .thumbnail-row{
            margin-bottom: 12px;
        }
    </style>
    <body>
        <input class="search-box" type="text" placeholder="Search">
        <div class ="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="Thumnails/thumbnail-1.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="channel-icon" src="Channel/channel-1.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="video-author">
                        Marques Brownlee
                    </p>
                    <p class="video-stats">
                        3.4M views &middot; 6 months ago
                    </p>
                </div>
            </div>
        </div>

        <div class ="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="Thumnails/thumbnail-2.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="channel-icon" src="Channel/channel-2.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Try Not To Laugh Challenge #9
                    </p>
                    <p class="video-author">
                        Markiplier
                    </p>
                    <p class="video-stats">
                        19M views &middot; 4 years ago
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
