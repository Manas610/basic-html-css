<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Clone</title>
    </head>
    <style>
        .thumbnail{
            width: 300px;
        }
        .video-title{
            width: 300px;
        }
        .search-box{
            display: block;
        }
        .video-preview{
            width: 300px;
            /* taking only as much space as need */
            display: inline-block;
            /* sets alignment according to the top */
            vertical-align: top;
            margin-right: 15px;
        }
    </style>
    <body>
        <input class="search-box" type="text" placeholder="Search">
        <div class ="video-preview">
            <img class="thumbnail" src="Thumnails/thumbnail-1.webp">
            <p class="video-title">
                Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="video-author">
                Marques Brownlee
            </p>
            <p class="video-stats">
                3.4M views &middot; 6 months ago
            </p>
        </div>
        <div class ="video-preview">
            <img class="thumbnail" src="Thumnails/thumbnail-2.webp">
            <p class="video-title">
                Try Not To Laugh Challenge #9
            </p>
            <p class="video-author">
                Markiplier
            </p>
            <p class="video-stats">
                19M views &middot; 4 years ago
            </p>
        </div>
    </body>
</html>
